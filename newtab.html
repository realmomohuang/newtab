<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>MyPage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    .search-container {
      width: 90%;
      max-width: 1600px;
      margin-top: 52px;
      margin-bottom: 22px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .search-bar-group {
      display: flex;
      gap: 24px;
    }

    .search-bar {
      flex: 1;
    }

    .search-bar form {
      display: flex;
      width: 100%;
    }

    .search-bar input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 16px 0 0 16px;
      font-size: 16px;
      outline: none;
      background-color: #fff;
    }

    .search-button {
      width: 48px;
      height: 48px;
      border: 1px solid #ccc;
      background-color: #fff;
      font-size: 20px;
      border-radius: 0 16px 16px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .shortcuts {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 24px;
      margin: 32px 0;
      width: 90%;
      max-width: 1600px;
    }

    .divider {
      width: 80%;
      height: 1px;
      background-color: #ccc;
    }

    .shortcut {
      background: white;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: #111;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s, background 0.3s;
      font-weight: bold;
    }

    .shortcut:hover {
      background: #e6f7ff;
      transform: translateY(-4px);
    }
  </style>
</head>
<body>

  <!-- 搜索框区域 -->
  <div class="search-container">
    <div class="search-bar-group">
      <div class="search-bar">
        <form action="https://www.baidu.com/s" method="get" target="_blank">
          <input type="text" name="wd" placeholder="百度搜索…" />
          <button type="submit" class="search-button">⚪</button>
        </form>
      </div>
      <div class="search-bar">
        <form action="https://www.google.com/search" method="get" target="_blank">
          <input type="text" name="q" placeholder="Google 搜索…" />
          <button type="submit" class="search-button">⚪</button>
        </form>
      </div>
      <div class="search-bar">
        <form action="https://www.bing.com/search" method="get" target="_blank">
          <input type="text" name="q" placeholder="Bing 搜索…" />
          <button type="submit" class="search-button">⚪</button>
        </form>
      </div>
    </div>

    <div class="search-bar-group">
      <div class="search-bar">
        <form action="https://www.sogou.com/web" method="get" target="_blank">
          <input type="text" name="query" placeholder="搜狗搜索…" />
          <button type="submit" class="search-button">⚪</button>
        </form>
      </div>
      <div class="search-bar">
        <form action="https://www.douban.com/search" method="get" target="_blank">
          <input type="text" name="q" placeholder="豆瓣搜索…" />
          <button type="submit" class="search-button">⚪</button>
        </form>
      </div>
      <div class="search-bar">
        <form action="https://translate.google.com/" method="get" target="_blank">
          <input type="text" name="text" placeholder="Google 翻译…" />
          <button type="submit" class="search-button">⚪</button>
        </form>
      </div>
    </div>
  </div>
